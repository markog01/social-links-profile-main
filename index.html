<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

 
</head>
<body>
  
  <div class="social__card">
    <img src="assets/images/avatar-jessica.jpeg"  class="social__card--img" alt="Jessica Randall Avatar">
    <h1 class="heading--1">Jessica Randall</h1>
    <h2 class="heading--2">London, United Kingdom</h2>
    <p class="social__card--bio">"Front-end developer and avid reader."</p>
    

    <div class="button__box">
 
      <button class="btn"> GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/markog01" target="_blank">Marko</a>.
  </div>
</body>
</html>
